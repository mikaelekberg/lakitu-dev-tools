<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Lakitu.dev - Free online developer utility tools including Base64 encoder/decoder, JSON formatter/validator, and more."
		/>
		<meta
			name="keywords"
			content="base64, json formatter, json validator, developer tools, online tools"
		/>
		<title>Lakitu.dev - Developer Utility Tools</title>
		<script>
			(function () {
				var stored = localStorage.getItem('theme');
				var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				var theme = stored || (prefersDark ? 'dark' : 'light');
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
